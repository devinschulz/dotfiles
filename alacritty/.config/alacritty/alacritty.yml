      black:   '0x666666'
      red:     '0xf14c4c'
      green:   '0x23d18b'
      yellow:  '0xf5f543'
      blue:    '0x3b8eea'
      magenta: '0xd670d6'
      cyan:    '0x29b7da'
      white:   '0xd1d5da'

    indexed_colors:
      - { index: 16, color: '0xd18616' }
