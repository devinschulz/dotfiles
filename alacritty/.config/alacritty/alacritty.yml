      red:     '0xf14c4c'
      green:   '0x23d18b'
      yellow:  '0xe2e210'
      blue:    '0x3b8eea'
      magenta: '0xbc3fbc'
      cyan:    '0x29b7da'
      white:   '0xd1d5da'

    # Bright colors
